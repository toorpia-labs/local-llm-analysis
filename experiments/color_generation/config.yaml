# Color Generation Experiment Configuration

experiment:
  name: "color_generation_mcp"
  description: "Analyze hidden states during MCP tool calling for color generation"
  version: "0.1.0"
  
model:
  backend: "transformers"
  model_name: "microsoft/Phi-4-mini-instruct"  # Phi-4-mini-instruct for color generation experiment
  device: "auto"  # auto, cpu, cuda, cuda:0
  torch_dtype: "float16"
  load_in_8bit: false
  trust_remote_code: true
  
generation:
  max_new_tokens: 50
  do_sample: true
  temperature: 0.7
  top_p: 0.9
  
analysis:
  extract_hidden_states: true
  target_layers: [-1, -2, -3]  # Last 3 layers
  extract_for_tokens: "output_only"  # Focus on generated tokens
  save_raw_states: false  # Set true for detailed analysis, false for storage efficiency
  
mcp:
  tools_directory: "src/tools"
  timeout: 30
  
tasks:
  colors:
    - "red"
    - "blue" 
    - "green"
    - "yellow"
    - "purple"
    - "orange"
    - "white"
    - "black"
    
  prompt_templates:
    - "Output the {color} color as RGB values in format: rgb(red, green, blue)"
    - "What are the RGB values for {color}? Answer as: rgb(r, g, b)"
    - "Generate {color} color. Use format: RGB({color}_red, {color}_green, {color}_blue)"
    
  repetitions: 100  # 100 trials for success rate analysis
  
output:
  results_dir: "results"
  save_intermediate: true
  log_level: "INFO"