name: llm-analysis
channels:
  - conda-forge
  - pytorch
dependencies:
  # Python and core packages
  - python=3.10
  - pip
  - git

  # Core ML dependencies (conda versions for better compatibility)
  - numpy>=1.21.0
  - scipy>=1.7.0

  # Analysis and visualization
  - matplotlib>=3.5.0
  - seaborn>=0.11.0
  - pandas>=1.4.0
  - scikit-learn>=1.1.0

  # Utilities
  - pyyaml>=6.0
  - tqdm>=4.64.0
  - click>=8.0.0

  # Development and testing
  - pytest>=7.0.0
  - jupyter

  # Install remaining packages via pip
  - pip:
    - transformers>=4.21.0
    - accelerate>=0.20.0
    # PyTorch will be installed separately based on platform